<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="login-section">
      <div class="login-wrapper">
        <div class="login-text-container">
          <img src="./tom-purse-logo.svg" alt="tom-purse"  class="company-logo"/>
          <h2 class="welcome-text">Welcome Back,</h2>
          <p class="continue-text">Log in to continue.</p>
        </div>
        <div class="login-form-container">
          <form method="post" action="">
            <div class="login-form">
              <p class="login-header">Login to your account</p>
              <div class="form-group">
                <label for="email" class="small-font">Email</label>
                <input class="form-info" type="email" id="email" name="email" />
              </div>
              <div class="form-group">
                <label for="password" class="small-font">Password</label>
                <input
                  class="form-info"
                  type="password"
                  id="password"
                  name="password"
                />
              </div>
              <div class="other-login-option">
                <div class="forgot-password small-font">Forgot password ?</div>
                <div class="new-user-option small-font">
                  <span>New user?</span>
                  <a href="#">Register</a>
                </div>
              </div>
              <div class="submit-container">
                <button class="submit-button">Log in</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
